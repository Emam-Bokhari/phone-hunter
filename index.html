<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-20 my-10 rounded-sm  bg-indigo-200 ">
        <div class=" flex items-center gap-5 py-4 rounded-sm">
            <input id="search-field" type='search' placeholder="Search..."
                class="bg-gray-400 placeholder:text-white text-white px-2 py-1 rounded-sm outline-none">
            <button id="search-btn" class="bg-indigo-500 text-white font-semibold text-lg px-5 py-1 rounded-sm">Search</button>
        </div>
    </section>


    <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-20 my-10  bg-gray-100">
        <div id="phone-data-storage" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 py-10"></div>


        <!-- Modal -->
        <!-- Open the modal using ID.showModal() method -->

    <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="phone-name" class="font-bold text-lg"></h3>
          <div class="flex justify-center">
            <div id="modal-container" class="py-4"></div>
          </div>
          <div id="modal-details-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>



    </section>
    <script src="fetch-api.js"></script>
</body>


</html>
